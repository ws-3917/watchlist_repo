<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>{{name}}'s Watchlist</title>
    </head>
    <body>
        <h2>{{name}}'s Watchlist</h2>
        <p>{{movies | length}} Titles</p>
        <u1>
            {% for movie in movies%}
            <li>{{movie.title}} - {{movie.year}}</li>
            {% endfor %}
        </u1>
        <footer>
            <small>&copy; 2018 <a href="http://http://helloflask.com/book/3">HELLOflask</a></small>
        </footer>
    </body>
</html>
